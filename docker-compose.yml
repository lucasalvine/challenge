version: '3'
volumes:
  data:
services:
  db:
    image: postgres:9.6
    env_file: .env
    volumes:
      - data:/var/lib/postgres/data
    environment:
      - POSTGRES_USER=$DB_USE
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
      - .:/home/node/api
      - /home/node/api/node_modules
    ports:
      - '3000:3000'